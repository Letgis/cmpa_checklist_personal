<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<div class="pcoded-content">
  <div class="pcoded-inner-content">
    <div class="main-body">
      <div class="page-wrapper">
        <!-- [ Main Content ] start -->
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <h5>Contract Information</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Checklist Number</label>
                        <input type="text" class="form-control" id=
                        checklistNumberContractInfo" placeholder="123456"
                        disabled>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Country</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputCountryDisabled"
                          placeholder="Selected Country"
                          disabled
                        />
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6"></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1"
                          >Number of Local IBMer's (Onshore)</label
                        >
                        <input type="text" class="form-control" id=
                        checklistNumberContractInfo">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1"
                          >Number of ICA resources (Offshore)</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputCountryDisabled"
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Number of SubK's</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputCountryDisabled"
                        />
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6"></div>
                </div>

                <h4 class="mt-5">Total</h4>
                <hr />
                <div class="row">
                  <div class="col-md-3">
                    <form>
                      <div class="form-group">
                        <input type="text" class="form-control" id=
                        checklistNumberContractInfo">
                        <small id="emailHelp" class="form-text text-muted"
                          >Number of Local IBMer's + Number of ICA resources +
                          Number of SubK's</small
                        >
                      </div>
                    </form>
                  </div>
                </div>
                <div class="mt-3">
                  <button
                    class="button btn-navigate-form-step"
                    type="button"
                    step_number="5"
                  >
                    Next
                  </button>
                  <button
                    class="button btn-navigate-form-step"
                    type="button"
                    step_number="3"
                  >
                    Prev
                  </button>
                  <button class="button2 btn btn-outline-primary" type="submit">
                    Save
                  </button>
                </div>
    
              </div>
            </div>
          </div>
        </div>
        <!-- [ Main Content ] end -->
      </div>
    </div>
  </div>

  <!-- [ Main Content ] end -->

  {% endblock content %}

  <!-- Specific Page JS goes HERE  -->
  {% block javascripts %}{% endblock javascripts %}
</div>
