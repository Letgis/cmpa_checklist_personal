{% block content %}

<div class="pcoded-content">
  <div class="pcoded-inner-content">
    <div class="main-body">
      <div class="page-wrapper">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <h5>Resource Request</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="checklistID">Checklist Number</label>
                      <input type="text" class="form-control" id="checklistId" name="checklistnum" placeholder="{{ checklistnum }}" disabled/>
                    </div>
                    <div class="form-group">
                      <label for="countries">CMPA Location</label>
                      <select class="form-control" id="countries" name="location">
                      </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" id="support_class">
                      <label for="support_id">CMPA Support Needed</label>
                      <select class="form-control" id="support_id" name="support" onchange="enablePmaPmo(this)">
                        <option value="" selected>Select</option>
                        <option value="pma/pmo">Both</option>
                        <option value="pma">PMA - Financial Management</option>
                        <option value="pmo">PMO - Project Administration</option>
                      </select>
                    </div>
                    <div class="form-group" id="band_pma_class">
                      <label for="bandPma">Band (PMA)</label>
                      <select class="form-control" id="bandPma" name="band_pma">
                      </select>
                    </div>
                    <div class="form-group" id="band_pmo_class">
                      <label for="bandPmo">Band (PMO)</label>
                      <select class="form-control" id="bandPmo" name="band_pmo">
                      </select>
                    </div>
                    <div class="mt-3">
                      <button class="button btn-navigate-form-step" type="button" step_number="2">Next</button>
                      <button class="button2 btn btn-outline-primary " type="submit">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    {% endblock content %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}
