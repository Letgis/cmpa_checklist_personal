<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<div class="pcoded-content">
  <div class="pcoded-inner-content">
    <div class="main-body">
      <div class="page-wrapper">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <h5>Resource Request</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label for="checklist">Checklist Number</label>
                        <input
                          type="text"
                          class="form-control"
                          id="checklistID"
                          name="checklistnum"
                          placeholder="123456"
                          disabled
                        />
                      </div>
                      <div class="form-group">
                        <label for="locationID">CMPA Location</label>
                        <select
                          class="form-control"
                          id="locationID"
                          name="location"
                        >
                          <option selected>Select</option>
                          <option>Brazil</option>
                          <option>Canada</option>
                          <option>Mexico</option>
                          <option>SSA</option>
                          <option>United States</option>
                        </select>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label for="supportNeededID">CMPA Support Needed</label>
                        <select
                          class="form-control"
                          id="supportNeededID"
                          name="supportNeeded"
                        >
                          <option selected>Select</option>
                          <option>Both</option>
                          <option>PMA - Financial Management</option>
                          <option>PMO - Project Administration</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="bandPMA">Band (PMA)</label>
                        <select
                          class="form-control"
                          id="bandPMA"
                          name="bandPMA"
                        >
                          <option selected>Select</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                        </select>
                        <small id="textInfo1" class="form-text text-muted"
                          >There is no B4 for US and CA - in progress.</small
                        >
                      </div>
                      <div class="form-group">
                        <label for="bandPMO">Band (PMO)</label>
                        <select
                          class="form-control"
                          id="bandPMO"
                          name="bandPMO"
                        >
                          <option selected>Select</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                        </select>
                        <small id="textInfo2" class="form-text text-muted"
                          >There is no B4 for US and CA - in progress.</small
                        >
                      </div>

                      <div class="mt-3">
                        <button class="button btn-navigate-form-step" type="button" step_number="2">Next</button>
                        <button class="button2 btn btn-outline-primary " type="submit">Save</button>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    {% endblock content %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}
